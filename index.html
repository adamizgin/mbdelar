<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="sv" xml:lang="sv">
	<head>
		<title>MB-Delar</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/b48589663c.js" crossorigin="anonymous"></script>
	</head>
	<body>

		<div id="header">
			<h1>MBDelar.se</h1>
			<input id="search" placeholder="Sök">
			<div style="cursor: default;">
				<i class="fa fa-regular fa-heart"></i>
				<i class="fa fa-regular fa-bag-shopping"></i>
			</div>
		</div>

		<div id="main-wrapper">
			<div id="side-header-wrapper">
				<div id="side-header">
					<div class="side-header-div">
						<h3 style="color: #fff;">Välj kategori</h3>
					</div>
					<div class="side-header-div">
						<h3>Motordelar</h3>
					</div>
					<div class="side-header-div">
						<h3>Avgassystem</h3>
					</div>
					<div class="side-header-div">
						<h3>Bromsdelar</h3>
					</div>
					<div class="side-header-div">
						<h3>Elektronik</h3>
					</div>
					<div class="side-header-div">
						<h3>Hjälmar & kläder</h3>
					</div>
					<div class="side-header-div">
						<h3>Styre, handtag & backspeglar</h3>
					</div>
					<div class="side-header-div">
						<h3>Ramdelar & tillbehör</h3>
					</div>
					<div class="side-header-div">
						<h3>Däck & hjul</h3>
					</div>
				</div>
			</div>

				
			<div id="main-content">
				<h2>Urval</h2>
				<div class="product-content">
					<a>
						<div class="product-container">
							<img src="images/Motordelar.png">
							<h4>Motordelar</h4>
							<span class="preview-price">1298:-</span>
						</div>
					</a>
					<a>
						<div class="product-container">
							<img src="images/Avgassystem.png">
							<h4>Avgassystem</h4>
							<span class="preview-price">4995:-</span>
						</div>
					</a>
					<a>
						<div class="product-container">
							<img src="images/Bromsdelar.png">
							<h4>Bromsdelar</h4>
							<span class="preview-price">2390:-</span>
						</div>
					</a>
					<a>
						<div class="product-container">
							<img src="images/Däck-och-hjul.png">
							<h4>Däck och hjul</h4>
							<span class="preview-price">1599:-</span>
						</div>
					</a>
				</div>
			</div>
		</div>
